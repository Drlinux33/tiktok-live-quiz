        .connection-status {

            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background: var(--error);
        }

        .connection-status.connected {

        button {

            color: var(--fg);

            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;

        @keyframes winner {

        .tiktok-iframe {

            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        }

        .winner-message {

            text-shadow: 0 0 10px rgba(0,0,0,0.5);
